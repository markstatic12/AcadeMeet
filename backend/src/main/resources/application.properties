spring.application.name=academeet

#============================================
# DATABASE CONNECTION - MySQL Development
#============================================
# SECURITY NOTE: Using root with simple password is acceptable for local development only
# For team development, create a dedicated database user with limited privileges
spring.datasource.url=jdbc:mysql://localhost:3306/academeet_db?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#============================================
# JPA / HIBERNATE SETTINGS
#============================================
# WARNING: create-drop will delete all data on restart - suitable for development only
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Defer running data.sql until after Hibernate creates the schema (useful for create-drop)
spring.jpa.defer-datasource-initialization=true

# Disable SQL initialization since we removed Tag table and data.sql
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

# Keep the application running as web server
spring.main.web-application-type=servlet

# Server configuration
server.port=8080
server.tomcat.max-http-form-post-size=20MB
server.tomcat.max-swallow-size=20MB
spring.codec.max-in-memory-size=20MB

# File upload size limits (for base64 image uploads)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# PROFILE MANAGEMENT
spring.profiles.default=local

