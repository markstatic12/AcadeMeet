spring.application.name=academeet

#DB connection
spring.datasource.url=jdbc:mysql://localhost:3306/academeet_db?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Defer running data.sql until after Hibernate creates the schema (useful for create-drop)
spring.jpa.defer-datasource-initialization=true

# Ensure Spring executes data.sql for non-embedded datasources
# By default Spring Boot doesn't run data.sql for external databases unless instructed.
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# Keep the application running as web server
spring.main.web-application-type=servlet

# Server configuration
server.port=8080

# PROFILE MANAGEMENT
spring.profiles.default=local
