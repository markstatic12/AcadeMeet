spring.application.name=academeet

#DB connection
spring.datasource.url=jdbc:mysql://localhost:3306/academeet_db?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA settings
# Use 'update' to preserve data between restarts, 'create-drop' to reset on each start
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Defer running data.sql until after Hibernate creates the schema (useful for create-drop)
spring.jpa.defer-datasource-initialization=false

# Disable SQL initialization since we removed Tag table and data.sql
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

# Keep the application running as web server
spring.main.web-application-type=servlet

# Server configuration
server.port=8080

# PROFILE MANAGEMENT
spring.profiles.default=local

# File Upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# JWT settings
# In production store this securely (env var / vault). This is a demo secret.
# Base64 encoded secret key (at least 256 bits for HS256)
jwt.secret=Y2hhbmdlbWV0b2F2ZXJ5c2VjdXJla2V5Zm9yand0dG9rZW5nZW5lcmF0aW9uYW5kdmFsaWRhdGlvbnB1cnBvc2Vz
# access token expiration in milliseconds (e.g., 3600000 = 1 hour)
jwt.expirationMs=3600000
# refresh token expiration in milliseconds (e.g., 604800000 = 7 days)
